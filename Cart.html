<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="CSS_file/Cart.css">
</head>

<body>
  
    <div class="cart-container">
        <header class="cart-header">
            <h1>My Cart</h1>
            <a href="Home.html">GoToHome</a>
        </header>
        <div class="cart-content">
            <div class="cart-items-section">
                <table id="cart-items" class="cart-table">
                    <!-- Cart items will be dynamically inserted here -->
                </table>
            </div>
            <div class="cart-summary">
                <h2>Price Details</h2>
                <div class="summary-row">
                    <span>Price (items):</span>
                    <span id="price-items">$0</span>
                </div>
                <div class="summary-row">
                    <span>Discount:</span>
                    <span id="discount">-$0</span>
                </div>
                <div class="summary-row">
                    <span>Delivery Charges:</span>
                    <span id="delivery-charges">Free</span>
                </div>
                <div class="summary-total">
                    <span>Total Amount:</span>
                    <span id="total-price">$0</span>
                </div>
                <button id="checkout-btn" class="checkout-btn">Place Order</button>
                <button id="clear-cart-btn" class="clear-cart-btn">Clear Cart</button>
            </div>
        </div>
    </div>
    <script src="JS_file/Cart.js"></script>
</body>
</html>

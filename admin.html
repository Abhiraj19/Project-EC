<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Manage Orders</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
        }

        h1 {
            text-align: center;
            color: #343a40;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #dee2e6;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .btn {
            padding: 6px 12px;
            font-size: 0.9rem;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-edit {
            background-color: #ffc107;
            color: #fff;
        }

        .btn-delete {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-edit:hover {
            background-color: #e0a800;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        #edit-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: none;
            width: 300px;
        }

        #edit-modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 6px;
        }

        #edit-modal .modal-actions {
            text-align: right;
        }

        #edit-modal .modal-actions button {
            margin-left: 10px;
        }

        #edit-modal .btn-cancel {
            background-color: #6c757d;
        }

        #edit-modal .btn-save {
            background-color: #28a745;
        }

        #edit-modal .btn-cancel:hover {
            background-color: #5a6268;
        }

        #edit-modal .btn-save:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
    body {
        padding: 10px;
    }

    h1 {
        font-size: 1.5rem;
    }

    table {
        font-size: 0.9rem;
    }

    th, td {
        padding: 8px;
    }

    .btn {
        font-size: 0.8rem;
        padding: 5px 10px;
    }

    #edit-modal {
        width: 90%;
        padding: 15px;
    }

    #edit-modal input {
        padding: 8px;
    }

    #edit-modal .modal-actions button {
        padding: 6px 12px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 1.2rem;
    }

    table {
        font-size: 0.8rem;
    }

    th, td {
        padding: 6px;
    }

    .btn {
        font-size: 0.7rem;
        padding: 4px 8px;
    }

    #edit-modal {
        width: 100%;
    }

    #edit-modal input {
        padding: 6px;
    }

    #edit-modal .modal-actions button {
        font-size: 0.8rem;
    }
}

    </style>
</head>
<body>
    <h1>Admin - Manage Shipping Details</h1>
    <table>
        <thead>
            <tr>
                <th>Full Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Postal Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="order-list">
        </tbody>
    </table>

   
    <div id="edit-modal">
        <h3>Edit Order</h3>
        <input type="text" id="edit-name" placeholder="Full Name">
        <input type="text" id="edit-address" placeholder="Address">
        <input type="text" id="edit-city" placeholder="City">
        <input type="text" id="edit-postal-code" placeholder="Postal Code">
        <div class="modal-actions">
            <button class="btn btn-cancel" onclick="closeModal()">Cancel</button>
            <button class="btn btn-save" onclick="saveEdit()">Save</button>
        </div>
    </div>

    <script>
        let orders = JSON.parse(localStorage.getItem('orders')) || [];
        let editIndex = null;

        function loadOrders() {
            const tableBody = document.getElementById('order-list');
            tableBody.innerHTML = '';

            orders.forEach((order, index) => {
                const row = `<tr>
                    <td>${order.name}</td>
                    <td>${order.address}</td>
                    <td>${order.city}</td>
                    <td>${order.postalCode}</td>
                    <td>
                        <button class="btn btn-edit" onclick="editOrder(${index})">Edit</button>
                        <button class="btn btn-delete" onclick="deleteOrder(${index})">Delete</button>
                    </td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function editOrder(index) {
            editIndex = index;
            const order = orders[index];

            document.getElementById('edit-name').value = order.name;
            document.getElementById('edit-address').value = order.address;
            document.getElementById('edit-city').value = order.city;
            document.getElementById('edit-postal-code').value = order.postalCode;

            document.getElementById('edit-modal').style.display = 'block';
        }

        function saveEdit() {
            const name = document.getElementById('edit-name').value;
            const address = document.getElementById('edit-address').value;
            const city = document.getElementById('edit-city').value;
            const postalCode = document.getElementById('edit-postal-code').value;

            if (!name || !address || !city || !postalCode) {
                alert('All fields are required.');
                return;
            }

            orders[editIndex] = { name, address, city, postalCode };

            localStorage.setItem('orders', JSON.stringify(orders));

            loadOrders();
            closeModal();
        }

        function deleteOrder(index) {
            if (confirm('Are you sure you want to delete this order?')) {
                orders.splice(index, 1);
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
            }
        }

        function closeModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        loadOrders();
    </script>
</body>
</html>

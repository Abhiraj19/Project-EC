<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Trendify - Checkout</title>
    <style>
        /* Your existing CSS */
        body {
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px 30px;
            background: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            color: #343a40;
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        .section {
            margin-bottom: 25px;
        }

        .section h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #495057;
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .input-group label {
            font-size: 1rem;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .input-group input {
            padding: 14px;
            font-size: 1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            background-color: #f8f9fa;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
            background-color: #ffffff;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 14px;
            font-size: 1.2rem;
            font-weight: bold;
            background-color: #007bff;
            color: #ffffff;
            text-align: center;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            background-color: #004095;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>

        <div class="section">
            <h2>Shipping Details</h2>
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name">
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" placeholder="Enter your address">
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" placeholder="Enter your city">
            </div>
            <div class="input-group">
                <label for="postal-code">Postal Code</label>
                <input type="text" id="postal-code" placeholder="Enter your postal code">
            </div>
        </div>

        <div class="section">
            <h2>Payment Method</h2>
            <div class="input-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter your card number">
            </div>
            <div class="input-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY">
            </div>
            <div class="input-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123">
            </div>
        </div>

        <button class="btn" onclick="placeOrder()">Place Order</button>
    </div>

    <script>
        function placeOrder() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const city = document.getElementById('city').value;
            const postalCode = document.getElementById('postal-code').value;

            if (!name || !address || !city || !postalCode) {
                alert('Please fill out all fields.');
                return;
            }

            // Save shipping details to localStorage
            const shippingDetails = { name, address, city, postalCode };
            let orders = JSON.parse(localStorage.getItem('orders')) || [];
            orders.push(shippingDetails);
            localStorage.setItem('orders', JSON.stringify(orders));

            alert(`Thank you, ${name}! Your order has been placed.`);
            window.location.href = 'Home.html'; // Redirect to home page
        }
    </script>
</body>
</html>
